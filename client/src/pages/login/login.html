      <section class="loginLayout">
         <div class="loginFormContainer">
            <h1 class="loginHeading">Login</h1>
            <form class="loginForm" id="loginForm" method="post">
               <div class="inputFieldDiv">
                  <label for="email">Email:</label>
                  <input
                     class="loginInput"
                     id="loginInput"
                     type="email"
                     placeholder="example@email.com"
                     name="email"
                  />
               </div>

               <div class="inputFieldDiv">
                  <label for="password">Password:</label>
                  <input
                     class="loginInput"
                     id="loginPassword"
                     type="password"
                     placeholder="********"
                     name="password"
                  />
               </div>
               <button
                  id="loginButton"
                  class="standardButton buttonWidthHundredPercent"
               >
                  Login
               </button>
            </form>
            <div class="takeMeToSignUp">
               Not a user? <a href="/signup.html"> click here</a> to Sign Up.
            </div>
         </div>
      </section>
