      <section class="signUpLayout">
         <div class="signUpFormContainer">
            <h1 class="signUpHeading">SignUp</h1>
            <form class="signUpForm" id="signUpForm">
               <div class="inputFieldDiv">
                  <label for="name">Name:</label>
                  <input
                     id="signUpUserName"
                     class="signUpInput"
                     type="text"
                     placeholder="Your Name"
                     name="name"
                  />
               </div>
               <div class="inputFieldDiv">
                  <label for="email">Email:</label>
                  <input
                     id="signUpEmail"
                     class="signUpInput"
                     type="email"
                     placeholder="example@email.com"
                     name="email"
                  />
               </div>

               <div class="inputFieldDiv">
                  <label for="password">Password:</label>
                  <input
                     id="signUpPassword"
                     class="signUpInput"
                     type="password"
                     placeholder="********"
                     name="password"
                  />
               </div>
               <button
                  id="signUpButton"
                  class="standardButton buttonWidthHundredPercent"
               >
                  SignUp
               </button>
            </form>
            <div class="takeMeToLogin">
               Already have an account? <a href="/login.html"> click here</a> to
               Login.
            </div>
         </div>
      </section>
   </body>
