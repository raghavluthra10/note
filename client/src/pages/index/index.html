<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8" />
      <title>Note</title>
      <meta name="viewport" content="width=device-width, initial-scale=1" />
   </head>
   <body class="pageLayout">
      <nav class="navigationBat">
         <div class="navLeft">
            <a href="/login.html" class="navLeftItems">Todos</a>
            <a href="/about.html" class="navLeftItems">About</a>
         </div>
         <button
            class="navRight standardButton standardButtonNav buttonHover"
            id="logoutButton"
         >
            Logout
         </button>
      </nav>

      <section class="todoLayout" id="todoLayout">
         <h1 class="todoLabel">Todo</h1>
         <div class="todoContainer">
            <form class="todoForm" id="todoForm">
               <div class="todoInputContainer">
                  <input
                     name="title"
                     type="text"
                     class="todoInput"
                     id="titleInput"
                     placeholder="write a todo"
                  />

                  <input
                     name="description"
                     type="text"
                     id="descriptionInput"
                     class="todoInput descriptionInput"
                     placeholder="Write the description"
                  />
               </div>

               <button
                  class="standardButton buttonHover addFormButton"
                  type="submit"
                  id="standardButton"
               >
                  Add
               </button>
            </form>

            <section class="tasksContainerSection"></section>
            <div class="editingDialogue">
               <section class="topEditingDialogue">
                  <div class="empty_topEditingDialogue"></div>
                  <button
                     id="closeEditingDialogue "
                     class="standardButton editDialogueButton closeEditingDialogue"
                  >
                     Close
                  </button>
               </section>
               <section class="bottomEditingDialogue">
                  <form id="editingForm" class="editingDialogueForm">
                     <div class="editingFormInputs">
                        <input
                           name="title"
                           id="editTitle"
                           class="todoInput editingInputs"
                           placeholder="Edit the title"
                        />
                        <input
                           name="description"
                           id="editDescription"
                           class="todoInput editingInputs marginTop10px"
                           placeholder="Edit the description"
                        />
                     </div>

                     <button
                        type="submit"
                        class="standardButton editDialogueButton"
                     >
                        Done
                     </button>
                  </form>
               </section>
            </div>
         </div>
      </section>
   </body>
</html>
